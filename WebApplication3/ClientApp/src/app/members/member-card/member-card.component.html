<div style="border: 1px solid red">member-card Component
<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.username}}" />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary"> user </button>
      <li class="list-inline-item">
        <button class="btn btn-primary"> message </button>
      </li>
    </ul>
  </div>
  <h6 class="card-title text-center mb-1">
    <i class="fa fa-user"></i>
    {{user.username}}
  </h6>
  <p class="card-text text-muted text-center"> {{user.role}}</p>
  </div>
</div>
